version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "3000:3000"
    depends_on:
      - db
      - rabbitmq
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/db
      RABBITMQ_URL: amqp://rabbitmq:5672

  notification-service:
    build: ./notification-service
    depends_on:
      - rabbitmq
      - redis
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      REDIS_URL: redis://redis:6379

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db

  redis:
    image: redis:7
    ports:
      - "6379:6379"
